<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INIT GIT</title>
</head>
<body>
    
<div>
    <input type="text" name="" id="">
    <div class="input-container">
       
    </div>

    <button class="btn">add</button>
</div>


<script>
    let btn = document.querySelector(".btn");
    btn.addEventListener("click", dupplicateInput)

    function loadNewElement(){
        let sup = document.querySelectorAll(".sup");
        sup.forEach(btn => btn.addEventListener("click",supprimer))

    }


    function supprimer(){
        
        this.parentElement.remove()
        this.remove()
    }


    function dupplicateInput(){
        let content = document.querySelector(".input-container")

        content.innerHTML += "<div> <input type='text' value=''> <button class='sup'>supprimer</button> <br> </div>" 
        loadNewElement()
    }
</script>
</body>
</html>
